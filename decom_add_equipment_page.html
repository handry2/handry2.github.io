	<body>
	<section class="ftco-section">
		

	<div id="includedNavbar"></div>
	
	<section class="vh-100 gradient-custom">
		<div class="container py-5">
		  <div class="row justify-content-center align-items-center h-100">
			<div class="col-lg-8 col-12">
			  <div class="breadcumb">
				  <b class="header_title">DECOM TASK LIST DETAILS</b>
			  </div>
			  <br>
			  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
				<div class="card-body p-4 p-md-5">
  
				  <div class="row">
					  <div class="col-md-12">
						  <h5 class="mb-4 pb-2 pb-md-0 mb-md-5">ADD EQUIPMENT</h5>
					  </div>
				  </div>
				  <form>
  
					<div class="row form">
					<div class="col-md-12 pb-2">

					  <div class="form-outline">
						<label class="form-label" for="phoneNumber">Equipment</label>
						<input type="tel" id="phoneNumber" class="form-control form-control-lg input_text" placeholder="Enter Equipment"/>
					  </div>

					</div>
				  </div>


					<div class="row form">
					<div class="col-md-12 pb-2">

					  <div class="form-outline">
						<label class="form-label" for="phoneNumber">Description</label>
						<input type="tel" id="phoneNumber" class="form-control form-control-lg input_text" placeholder="Enter Description"/>
					  </div>

					</div>
				  </div>


				<div class="row form">
				<div class="col-md-12">
				<label class="form-label select-label">Make</label>
					<select class="select form-control-lg input_text org_dropdown">
					<option disabled hidden selected value="1">Select Make</option>
					<option>Com-Power</option>
					<option>Ericsson</option>
					<option>Nokia</option>
					<option>Televes</option>
					</select>
				</div>
				</div>

					
					<div class="row form">
					<div class="col-md-12 pb-2">

					  <div class="form-outline">
						<label class="form-label" for="phoneNumber">Model</label>
						<input type="tel" id="phoneNumber" class="form-control form-control-lg input_text" placeholder="Enter Model"/>
					  </div>

					</div>
				  </div>

				  	<div class="row form">
					<div class="col-md-12 pb-2">

					  <div class="form-outline">
						<label class="form-label" for="phoneNumber">Serial No.</label>
						<input type="tel" id="phoneNumber" class="form-control form-control-lg input_text" placeholder="Enter Serial No."/>
					  </div>

					</div>
				  </div>
				  
					<div class="mt-4 pt-2 text-right">
					  <input class="btn btn-primary px-4" type="submit" value="Submit" />
					  <a href="./tasklist_decom_scrap_details.html" class="btn btn-primary px-4">Cancel</a>
					</div>
  
				  </form>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>

	</body>



	</div>
  
	

	</section>

	<!-- js from homepage -->
