	<script>
		function updateWarehouse() {
			var radios = document.getElementsByName('warehouse_group');
			for (var radio of radios)
			{
				if (radio.checked) {
					document.getElementById("warehouse_assign").value = radio.value;
				}
			}
		  
		}
	</script>
