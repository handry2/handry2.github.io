	<body>
	<section class="ftco-section">
	<div id="includedNavbar"></div>

	<section class="vh-100 gradient-custom">
		<div class="container py-5">
		  <div class="row justify-content-center align-items-center h-100">
			<div class="col-12">
			  <div class="breadcumb">
				  <b class="header_title">USER MANAGEMENT</b>
			  </div>
			  <br>
			  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
				<div class="card-body p-4 p-md-5">
  
  
  
				  <div class="row">
					  <div class="col-md-12">
						  <h5 class="mb-4 pb-2 pb-md-0 mb-md-5">MODIFY USER</h5>
					  </div>
				  </div>
				  <form>
  
					<div class="row form">
					  <div class="col-md-12 mb-2">
  
						<div class="form-outline">
						  <label class="form-label" for="username">User ID</label>
						  <input type="text" id="username" class="form-control form-control-lg input_text" value="DEC001" disabled="true"/>
						</div>
					  </div>
					  
					  <div class="col-md-12 mb-2">
  
					  </div>
					</div>
					
					<div class="row form">
					  <div class="col-md-12 mb-2">
  
						<div class="form-outline">
						  <label class="form-label" for="user">Name</label>
						  <input type="text" id="firstName" class="form-control form-control-lg input_text" value="Anthony Tan"/>
						</div>
  
					  </div>
					</div>

				  <div class="row form">
					<div class="col-md-12">
						<label class="form-label select-label">User Group</label>
						<div>
							<div class="row">
									<div class="col-lg-3 col-sm-6 col-12">
										<input  id="ioh" type="radio" name="group" value=1>
										<label class="radio_label" id="ioh_label" for="ioh">IOH</label>
									</div>

									<div class="col-lg-3 col-sm-6 col-12">
									  <input id="decom" type="radio" name="group" value=2 checked="true">
									  <label class="radio_label" id="decom_label" for="decom">Decom</label>
									</div>

									<div class="col-lg-3 col-sm-6 col-12">
									  <input id="scrap" type="radio" name="group" value=3>
									  <label class="radio_label" id="scrap_label" for="scrap">Scrap</label>
									</div>

									<div class="col-lg-3 col-sm-6 col-12">
									  <input id="scrap" type="radio" name="group" value=3>
									  <label class="radio_label" id="scrap_label" for="scrap">OEM</label>
									</div>
							</div>
						</div>
					</div>
				  </div>
				  
				  
				  <div class="row form">
					  <div class="col-md-12">
						  <label class="form-label select-label">Organization</label>
						  <select  class="select form-control-lg input_text org_dropdown dropdown-classic">
							  <option disabled hidden selected value="1">Choose Organization</option>
							  <option value="2" selected>A001382 - CellSite</option>
							  <option value="3">B118293 - Aspex</option>
							  <option value="4">B283992 - Suntek</option>
							</select>
						</div>
					</div>
	
					<div class="row form">
						<div class="col-md-12">
						<label class="form-label select-label">Team</label>
							<select class="select form-control-lg input_text org_dropdown dropdown-classic">
							<option disabled hidden selected value="1">Choose Team</option>
							<option>Team 1</option>
							<option>Team 2</option>
							<option>Team 3</option>
							<option>Team 4</option>
							<option>Team 5</option>
							<option>Team 6</option>
							<option selected>Team 7</option>
							<option>Team 8</option>
							<option>Team 9</option>
							<option>Team 10</option>
							<option>Team 11</option>
							<option>Team 12</option>
							<option>Team 13</option>
							<option>Team 14</option>
							<option>Team 15</option>
							<option>Team 16</option>
							<option>Team 17</option>
							<option>Team 18</option>
							<option>Team 19</option>
							<option>Team 20</option>
							</select>
						</div>
					</div>
					
					<div class="row form">
					  <div class="col-md-12 pb-2">
						<div class="form-outline">
						  <label class="form-label" for="phoneNumber">Phone Number</label>
						  <input type="tel" id="phoneNumber" class="form-control form-control-lg input_text" value="01260112233" />
						</div>
					  </div>
					</div>
  
					<div class="row form">
					  <div class="col-md-12 pb-2">
  
						<div class="form-outline">
						  <label class="form-label" for="emailAddress">Email Address</label>
						  <input type="email" id="emailAddress" class="form-control form-control-lg input_text" value="DEC001@gmail.com"/>
						</div>
					  </div>
					</div>

  
				  </form>
				</div>
			  </div>

			<div class="mt-4 pt-2 text-right">
				<input class="btn btn-primary px-4" type="submit" value="Submit" />
				<a href="./user_management.html" class="btn btn-primary px-4">Cancel</a>
			</div>
			
			</div>
		  </div>
		</div>
